name: Run Preprocessing Automatically

# Trigger otomatis saat push ke main
on:
  push:
    branches:
      - main

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib seaborn scikit-learn scipy nltk gensim

      # Download NLTK data
      - name: Download NLTK data
        run: |
          python -m nltk.downloader -d ~/nltk_data punkt stopwords wordnet omw-1.4

      - name: Run preprocessing script
        run: |
          python -c "import nltk; nltk.data.path.append('/home/runner/nltk_data'); exec(open('Preprocessing/automate_Advent-Road-Marly.py').read())"


      # Upload hasil preprocess sebagai artifact
      - name: Upload processed dataset
        uses: actions/upload-artifact@v4
        with:
          name: IMDB_preprocessing
          path: "Preprocessing/IMDB_preprocessing.csv"
